<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<mat-sidenav-container
    class="container" (backdropClick)="close('backdrop')" >
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>

      <img mat-card-image style="width: 300px; height: 200px" src="https://lahora.com.ec/contenido/cache/39/postales-del-verano-imagen-2-_20170823090041-682x455.jpg" alt="Photo of a Shiba Inu">
      <mat-list role="list">
          <mat-list-item role="listitem">
              <button mat-button class="buttonMenu" routerLinkActive="active" routerLink="/eventos" [routerLinkActiveOptions]="{ exact: true }" (click)="sidenav.close()"  >
                  <mat-icon >home</mat-icon>
                  <a>Eventos</a>
              </button>
          </mat-list-item>
          <mat-list-item role="listitem">
            <button mat-button class="buttonMenu" routerLinkActive="active" routerLink="/noticias" [routerLinkActiveOptions]="{ exact: true }" (click)="sidenav.close()"  >
                <mat-icon >home</mat-icon>
                <a>Eventos</a>
            </button>
          </mat-list-item>
          <mat-list-item role="listitem">
            <button mat-button class="buttonMenu" routerLinkActive="active" routerLink="/" [routerLinkActiveOptions]="{ exact: true }" (click)="sidenav.close()"  >
                <mat-icon >menu</mat-icon>
                <a>Eventos</a>
            </button>
          </mat-list-item>
      </mat-list>
        
  </mat-sidenav>

  <mat-sidenav-content>
      <div>
          <mat-toolbar color="primary" class="toolbar">
              <button class="buttonMenuPrincipal" (click)="sidenav.open()" >
                  <mat-icon >menu</mat-icon>
              </button>
              <h1 class="example-app-name">Saquisili App</h1>
          </mat-toolbar>
      </div>
      <div>
        <router-outlet></router-outlet>

      </div>
  </mat-sidenav-content>
 
  
</mat-sidenav-container>
